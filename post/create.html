<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" type="module"></script>
    <title>Create post - Travel Blog</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header">
          <div class="logo">
            <a href="../index.html"
              ><img src="../assets/logo.svg" alt="Travel Blog Logo" /> TRAVEL
              BLOG</a
            >
          </div>
          <ul class="navbar"></ul>
        </div>
        <div class="header-container">
          <img
            src="../assets/header.png"
            class="headerimg"
            alt="Header Image"
          />
          <div class="overlay-text">
            Every journey opens the door to new adventures, cultures, and
            unforgettable experiences.
          </div>
        </div>
      </header>
      <main>
        <h1>Create Post</h1>
        <fieldset>
          <form id="createPostForm" action="#" method="POST">
            <div id="message"></div>
            <input type="text" name="title" placeholder="Title" required />
            <textarea name="body" placeholder="Your story!" required></textarea>
            <h2>
              <label for="mediaUrl">Link to photo:</label>
            </h2>
            <input
              type="url"
              id="mediaUrl"
              name="mediaUrl"
              pattern="https?://(?:www\.)?.+\.(?:jpg|jpeg|png|gif|webp)$"
              placeholder="Enter image URL"
              required
            />
            <button type="submit" class="button">Create blog post!</button>
          </form>
        </fieldset>
      </main>
      <footer class="footer">
        <div class="footer-links"></div>
      </footer>
    </div>
  </body>
</html>
