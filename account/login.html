<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" type="module"></script>
    <title>Log in - Travel Blog</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header">
          <div class="logo">
            <a href="../index.html"
              ><img src="../assets/logo.svg" alt="Travel Blog Logo" /> TRAVEL
              BLOG</a
            >
          </div>
          <ul class="navbar"></ul>
        </div>
        <div class="header-container">
          <img
            src="../assets/header.png"
            class="headerimg"
            alt="Header Image"
          />
          <div class="overlay-text">
            Every journey opens the door to new adventures, cultures, and
            unforgettable experiences.
          </div>
        </div>
      </header>
      <main>
        <fieldset>
          <h1>Log in</h1>

          <form id="loginForm" action="#" method="POST">
            <div id="message"></div>
            <input
              type="text"
              pattern="^[^@]+@(stud\.|)(noroff\.no)$"
              name="email"
              title="Please provide a noroff.no or stud.noroff.no email address."
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="password"
              minlength="8"
              placeholder="Password"
              required
            />
            <p>
              Don't have an account yet?
              <a href="/account/register.html">Register now!</a>
            </p>
            <button type="submit" class="button">Log in</button>
          </form>
        </fieldset>
      </main>
      <footer class="footer">
        <div class="footer-links"></div>
      </footer>
    </div>
  </body>
</html>
